<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Gay !!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {
    x: canvas.width / 2,
    y: canvas.height - 50,
    width: 50,
    height: 50,
    color: 'green',
    speed: 15,
    velocityY: 0,
    gravity: 0.5,
    isJumping: false
};

let cubes = [];
let gameOver = false;
let score = 0;

const cubeImage = new Image();
cubeImage.src = './images/pics.jpg';

// Listen for key events
let keys = {};
window.addEventListener('keydown', (e) => {
    keys[e.key] = true;
    if (e.key === ' ' && !player.isJumping) {
        player.isJumping = true;
        player.velocityY = -15; // Jump velocity
    }
});
window.addEventListener('keyup', (e) => keys[e.key] = false);

function createCube() {
    // Randomly decide if the cube is big or small
    const isBig = Math.random() < 0.5; // 50% chance for big or small
    const size = isBig ? Math.random() * 40 + 300 : Math.random() * 50 + 50; // Big: 300-340, Small: 50-100
    const x = Math.random() * (canvas.width - size); // Position within canvas width
    cubes.push({
        x: x,
        y: 0,
        width: size,
        height: size,
        speed: Math.random() * 2 + 3 // Random speed between 3 and 5
    });
}


function movePlayer() {
    if (keys['a'] && player.x > 0) {
        player.x -= player.speed;
    }
    if (keys['d'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
    }

    // Apply gravity and update vertical position
    player.velocityY += player.gravity;
    player.y += player.velocityY;

    // Prevent falling below the ground
    if (player.y >= canvas.height - player.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.isJumping = false;
    }
}

function updateCubes() {
    cubes.forEach(cube => {
        cube.y += cube.speed;
    });
    cubes = cubes.filter(cube => cube.y < canvas.height);
}

function detectCollision() {
    cubes.forEach(cube => {
        if (
            player.x < cube.x + cube.width &&
            player.x + player.width > cube.x &&
            player.y < cube.y + cube.height &&
            player.y + player.height > cube.y
        ) {
            gameOver = true;
        }
    });
}

function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawCubes() {
    cubes.forEach(cube => {
        ctx.drawImage(cubeImage, cube.x, cube.y, cube.width, cube.height);
    });
}

function drawScore() {
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText(`Score: ${score}`, 10, 30);
}

function gameLoop() {
    if (gameOver) {
        ctx.fillStyle = 'black';
        ctx.font = '50px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(' You're Gay !!', canvas.width / 2, canvas.height / 2);
        return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    movePlayer();
    updateCubes();
    detectCollision();

    drawPlayer();
    drawCubes();
    drawScore();

    score++;

    requestAnimationFrame(gameLoop);
}

setInterval(createCube, 1000);
gameLoop();
</script>
</body>
</html>
